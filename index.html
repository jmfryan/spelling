<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .word-display {
            font-size: 15vw;
            font-weight: bold;
            color: black;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            word-wrap: break-word;
            line-height: 1.1;
        }
        
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.2rem;
            color: #666;
            pointer-events: none;
        }
        
        .settings-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: #666;
            transition: background-color 0.3s ease;
        }
        
        .settings-icon:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .settings-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: none;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .settings-title {
            font-size: 2rem;
            font-weight: bold;
            color: black;
        }
        
        .close-button {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: #666;
        }
        
        .word-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        
        .word-list-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .toggle-switch.active {
            background-color: #4CAF50;
        }
        
        .toggle-switch .slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .toggle-switch.active .slider {
            transform: translateX(30px);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="counter" id="counter">0</div>
        <div class="word-display" id="wordDisplay">Loading...</div>
        <div class="settings-icon" id="settingsIcon">⚙️</div>
    </div>
    
    <div class="settings-page" id="settingsPage">
        <div class="settings-header">
            <div class="settings-title">Word Lists</div>
            <div class="close-button" id="closeButton">×</div>
        </div>
        <div id="wordListsContainer">
            <!-- Word list toggles will be populated here -->
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
